<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
<body>
    <h1>Bootstrap!</h1>

    <div class="container"> <!-- Container is part of Bootstrap -->
        <h1>Hello World</h1>

        <!--Change the class to change what they look like-->
        <button type="button" name="button" class="btn btn-default">Click!</button>
        <button type="button" name="button" class="btn btn-success">Success!</button>
        <button type="button" name="button" class="btn btn-lg">Large</button>
        <button type="button" name="button" class="btn btn-lg" disabled="disabled">Disabled</button>

        <div class="jumbotron">
          <h1>Hello World!</h1>

          <p>Paragraph</p>

          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn More</a></p>

        </div>






    </div>

</body>
</html>
