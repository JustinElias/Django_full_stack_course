<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <style>
    .boxy{
      background: #b3ddff;
      border: 2px solid black;
    }
  </style>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">COL LARGE 4</div> <!--wHEN THE SCREEN IS LARGE, I want this to take up 4 of 12 rows -->
        <div class="col-lg-4 boxy">COL LARGE 4</div>
        <div class="col-lg-4 boxy">COL LARGE 4</div>

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">COL MEDIUM 6</div> <!--wHEN THE SCREEN IS LARGE, I want this to take up 6 of 12 rows -->
        <div class="col-md-6 boxy">COL MEDIUM 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 boxy">COL EXTRA SMALL 6</div> <!--wHEN THE SCREEN IS LARGE, I want this to take up 6 of 12 rows -->
        <div class="col-6 boxy">COL EXTRA SMALL 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">One</div>
        <div class="col-lg-3 col-sm-6 boxy">One</div>
        <div class="col-lg-3 col-sm-6 boxy">One</div>
        <div class="col-lg-3 col-sm-6 boxy">One</div>
      </div>
    </div>

      <div class="row">

        <div class="col-lg-6 boxy">
          <div class="row">
            <div class="col-lg-6 boxy">Nest 1</div>
            <div class="col-lg-6 boxy">Nest 2</div>
          </div>
        </div>

        <div class="col-lg-6 boxy">TOP LEVEL</div>


      </div>


  </body>
</html>
