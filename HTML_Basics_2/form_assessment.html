<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Level Two Assessment</title>
  </head>
  <body>
    <h2>Course Sign up Page</h2>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" placeholder="First Name">

      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" placeholder="Last Name">
      <br>
      <label for="email">Email:</label>
      <input type="text" name="email" placeholder="@gmail.com">

      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Password">

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes</label>
      <input type="radio" name="age" value="">

      <label for="no">No</label>
      <input type="radio" name="age" value="">

      <p>Do you have a Credit Card or Paypal?</p>

      <select name="">
        <option value="card">Credit Card</option>
        <option value="paypal">Paypal</option>
      </select>

      <input type="submit" name="" value="Sign Up">










    </form>




  </body>
</html>
