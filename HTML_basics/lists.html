<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third item</li>
    </ol>

    <ul>
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
    </ul>

    <ol>
      <li>Item one</li>
      <li>Item two</li>
      <ul>
        <li>I am nested inside</li>
        <li>Also nested!</li>
        <ol>
          <li>Really nested!</li>
        </ol>
      </ul>
    </ol>
  </body>
</html>
